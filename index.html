<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ðŸ’—</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #fff0f6, #ffe3ec);
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  width: 320px;
  padding: 40px 30px;
  background: white;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(255, 105, 180, 0.25);
  position: relative;
}

h1 {
  color: #ff4d88;
  font-size: 24px;
  margin-bottom: 30px;
}

.buttons {
  position: relative;
  height: 80px;
}

button {
  padding: 14px 34px;
  border-radius: 999px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  user-select: none;
  white-space: nowrap;
}

#yes {
  background: linear-gradient(135deg, #ff5fa2, #ff87c7);
  color: white;
  box-shadow: 0 8px 20px rgba(255, 95, 162, 0.4);
}

#no {
  background: #eee;
  color: #444;
  position: absolute;
  left: 160px;
  top: 0;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Meghna, do you like me? ðŸ’—</h1>

  <div class="buttons">
    <button id="yes">Yes ðŸ’•</button>
    <button id="no">No</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const card = document.getElementById("card");

const noTexts = [
  "hehe you can't press ðŸ˜œ",
  "whyyyy ðŸ˜­",
  "pls don't ðŸ¥²",
  "give up bro ðŸ˜”"
];

let i = 0;

function moveNoButton() {
  const cardRect = card.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const padding = 15;
  const maxX = cardRect.width - btnRect.width - padding;
  const maxY = cardRect.height - btnRect.height - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;

  noBtn.textContent = noTexts[i % noTexts.length];
  i++;
}

// mouse
noBtn.addEventListener("mouseenter", moveNoButton);

// touch + mouse click prevention (BEST METHOD)
noBtn.addEventListener("pointerdown", (e) => {
  e.preventDefault();
  moveNoButton();
});

// yes button
document.getElementById("yes").addEventListener("click", () => {
  document.querySelector("h1").textContent = "hehe I knew it ðŸ’–ðŸ¥°";
});
</script>

</body>
</html>
